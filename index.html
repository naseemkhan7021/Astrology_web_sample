<html lang="en">

<head>

<body>
     <!-- header start  -->
     <header class="my-3">
          <nav class="container">

               <div class="d-flex justify-content-between align-items-center">
                    <div id="log">
                         <img src="img/download.webp" alt="">
                         <img src="img/" alt="">
                    </div>
                    <div id="dropbox-lang" class="fs-5 light-show">
                         <select name="lang" class="p-1" id="lang">

                              <option value="hd">Hin</option>
                         </select>
                    </div>
               </div>
          </nav>
     </header>
     <!-- header end  -->

     <section class="my-4 bg-white w-100 d-flex">
          <div class="m-auto my-3" id="stepsections">
               <div class="content text-center py-2">

                    <div class="step-border"></div>
                    <div class="step-box">
                         <a href="#">
                              <span class="avtarLogo-icon-span step-icon">

                              </span>
                              <div>
                                   <span>Sing up with Astroyogi</span>
                              </div>
                         </a>
                    </div>
                    <div class="step-box">
                         <a href="#">
                              <span class="wallet-icon-span step-icon">

                              </span>
                              <div>
                                   <span>Recharge your wallet</span>
                              </div>
                         </a>
                    </div>
                    <div class="step-box">
                         <a id="call-a" href="#">
                              <span class="call-icon-span step-icon">

                              </span>
                              <div>
                                   <span>Click on <span class="calling-icon-span step-icon"></span>  to call & <span class="chating-icon-span step-icon"> </span> to chat</span>
                              </div>
                         </a>
                    </div>
               </div>
          </div>
     </section>
     <!-- sections step end -->

     <div class="container">
          <div class="show-path">
               <ol>
                    <li class="px-2"><a  href="#">Home</a></li>
                    /
                    <li class="px-2"><a  href="#">Astrologer</a></li>
                    /
                    <li class="px-2"><a  href="#">Expert</a></li>
                    /
                    <li class="px-2 light-show"><a  href="#">Suren</a></li>
               </ol>
          </div>

     <section id="profile-info">
          <aside>

          <aside>
